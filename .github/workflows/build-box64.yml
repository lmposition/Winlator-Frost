name: Build Box64 (winlator)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_call:
    inputs:
      box64_version:
        description: 'Box64 Version (branch, tag, or commit hash)'
        required: false
        default: 'main'
        type: string
  workflow_dispatch:
    inputs:
      box64_version:
        description: 'Box64 Version (branch, tag, or commit hash)'
        required: true
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake build-essential \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          gcc git patchelf xz-utils \
          libc6-dev-arm64-cross

    - name: Set Box64 Version
      id: set_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "BOX64_REF=${{ github.event.inputs.box64_version }}" >> $GITHUB_ENV
        elif [ "${{ github.event_name }}" = "workflow_call" ]; then
          echo "BOX64_REF=${{ inputs.box64_version }}" >> $GITHUB_ENV
        else
          echo "BOX64_REF=main" >> $GITHUB_ENV
        fi
        echo "Using Box64 version: $BOX64_REF"

    - name: Clone specified version of Box64
      run: |
        git clone https://github.com/ptitSeb/box64
        cd box64
        echo "Checking out version: $BOX64_REF"
        git checkout $BOX64_REF
        if git show-ref --verify --quiet refs/heads/$BOX64_REF; then
          echo "Checked out branch $BOX64_REF, pulling latest changes"
          git pull origin $BOX64_REF
        fi

    - name: Get version and date info
      id: version_info
      run: |
        cd box64
        BOX64_VERSION=$(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)
        BUILD_DATE=$(date +%Y%m%d)
        COMMIT_HASH=$(git rev-parse --short HEAD)
        BRANCH_OR_TAG=$(git symbolic-ref -q --short HEAD || git describe --tags --exact-match 2>/dev/null || echo "detached-$COMMIT_HASH")

        echo "BOX64_VERSION=$BOX64_VERSION" >> $GITHUB_ENV
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
        echo "BRANCH_OR_TAG=$BRANCH_OR_TAG" >> $GITHUB_ENV

        echo "BOX64_VERSION=$BOX64_VERSION" >> $GITHUB_OUTPUT
        echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_OUTPUT
        echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT
        echo "BRANCH_OR_TAG=$BRANCH_OR_TAG" >> $GITHUB_OUTPUT

        echo "Version: $BOX64_VERSION"
        echo "Date: $BUILD_DATE"
        echo "Commit: $COMMIT_HASH"
        echo "Branch/Tag: $BRANCH_OR_TAG"
        echo "Requested Version: $BOX64_REF"

    - name: Build Box64
      run: |
        cd box64
        mkdir build && cd build

        export CC=aarch64-linux-gnu-gcc
        export CXX=aarch64-linux-gnu-g++
        export AR=aarch64-linux-gnu-ar
        export STRIP=aarch64-linux-gnu-strip

        cmake -DWINLATOR_GLIBC=ON .. \
              -DARM_DYNAREC=ON \
              -DCMAKE_BUILD_TYPE=RelWithDebInfo \
              -DBAD_SIGNAL=ON \
              -DSD845=ON \
              -DSD8G2=ON \
              -DCMAKE_SYSTEM_NAME=Linux \
              -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
              -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
              -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++

        make -j$(nproc)
        
        if [ -f "box64" ]; then
          patchelf --set-interpreter /data/data/com.winlator/files/rootfs/usr/lib/ld-linux-aarch64.so.1 box64 || echo "Warning: patchelf failed, continuing..."
          aarch64-linux-gnu-strip --strip-all --keep-section=.comment --keep-section=.note* box64 || echo "Warning: strip failed, continuing..."
        else
          echo "Error: box64 binary not found!"
          ls -la
          exit 1
        fi

        tar -cJf box64-${BOX64_VERSION}-${BUILD_DATE}.tar.xz box64

    - name: Verify file exists
      run: |
        cd box64/build
        ls -la box64-*.tar.xz
        echo "File size: $(du -h box64-${BOX64_VERSION}-${BUILD_DATE}.tar.xz)"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: box64-${{ env.BOX64_VERSION }}-${{ env.BUILD_DATE }}
        path: box64/build/box64-${{ env.BOX64_VERSION }}-${{ env.BUILD_DATE }}.tar.xz

    - name: Output completion message
      run: |
        echo "âœ… Box64 build complete â€” artifact uploaded"
        echo "File: box64-$BOX64_VERSION-$BUILD_DATE.tar.xz"
        echo "Commit: $COMMIT_HASH"
        echo "Build successful for Box64 version: $BOX64_REF"
        
    - name: Create build summary
      run: |
        echo "## ðŸ“¦ Box64 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $BOX64_VERSION" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Date**: $BUILD_DATE" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: $COMMIT_HASH" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch/Tag**: $BRANCH_OR_TAG" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
